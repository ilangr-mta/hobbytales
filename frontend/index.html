<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Interests</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- קונטיינר להודעות על גבי הדף -->
  <div id="notification-container"></div>

  <div class="container">
    <h1>Students 53 Interests</h1>
    <p>Share your name and what you enjoy!</p>

    <div class="form-container">
      <form id="student-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="interests">Your Hobbies/Favorite Series:</label>
          <textarea id="interests" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="entries-container">
      <h2>Class Entries</h2>
      <div id="entries-list">
        <!-- Entries will be loaded here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
