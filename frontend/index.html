<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Interests</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Students Interests</h1>
    <p>Share your name and what you enjoy!</p>

    <div class="form-container">
      <form id="student-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="interests">Your Hobbies/Favorite Series:</label>
          <textarea id="interests" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="area">Interest Area:</label>
          <select id="area" required>
            <option value="">-- Choose an area --</option>
            <option value="DevOps">DevOps</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="AI/ML">AI/ML</option>
            <option value="Web Development">Web Development</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="degree">Academic Degree:</label>
          <select id="degree" required>
            <option value="">-- Choose a degree --</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
          </select>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="border"></div>
    <div class="entries-container">
      <h2>Class Entries</h2>
      <div id="entries-list">
        <!-- Entries will be loaded here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
