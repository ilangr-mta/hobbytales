<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Interests</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Students Interests</h1>
    <p>Share your name and what you enjoy!</p>

    <div class="form-container">
      <form id="student-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="interests">Your Hobbies/Favorite Series:</label>
          <textarea id="interests" required></textarea>
        </div>

           <div class="form-group">
          <label for="subject">תחום עניין:</label>
          <select id="subject" required>
            <option value="">בחר תחום</option>
            <option value="מדעי המחשב">מדעי המחשב</option>
            <option value="אמנות">אמנות</option>
            <option value="ספורט">ספורט</option>
            <option value="מוזיקה">מוזיקה</option>
          </select>
        </div>

        <div class="form-group">
          <label for="degree">סוג תואר אקדמי:</label>
          <select id="degree" required>
            <option value="">בחר תואר</option>
            <option value="תואר ראשון">תואר ראשון</option>
            <option value="תואר שני">תואר שני</option>
            <option value="תואר שלישי">תואר שלישי</option>
          </select>
        </div>



        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="border"></div>
    <div class="entries-container">
      <h2>Class Entries</h2>
      <div id="entries-list">
        <!-- Entries will be loaded here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
